<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Paleta de Cores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <main id="main">
      <h1 id="title">Paleta de Cores</h1>
      <div id="color-palette"></div>
      <div class="container">
        <h2>Escolha o tamanho do Pixel-Board</h2>
        <input
          id="board-size"
          type="number"
          placeholder="Valor de Pixels"
          min="1"
        />
        <button id="generate-board" type="button">VQV</button>
      </div>
      <div class="container">
        <button id="clear-board" type="button">Limpar</button>
      </div>
      <div class="container">
        <div id="pixel-board"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
